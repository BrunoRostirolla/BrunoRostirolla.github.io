  </head>
  <body>
    <div class="question-container">
      <input type="text" placeholder="TÃ­tulo do Quiz" id="categoria" required />
      <input type="text" id="pergunta" required />
      <ul id="alternativas" class="answer-list">
        <li class="answer" onclick="verificarResposta(0)">Resposta0</li>

<h1>Criar um Quiz</h1>

<form id="quiz-form">
  <label for="pergunta">Pergunta:</label>

  <label for="alternativa1">Alternativa 1:</label>
  <input type="text" id="alternativa1" required />

  <label for="alternativa2">Alternativa 2:</label>
  <input type="text" id="alternativa2" required />

  <label for="alternativa3">Alternativa 3:</label>
  <input type="text" id="alternativa3" required />

  <label for="alternativa4">Alternativa 4:</label>
  <input type="text" id="alternativa4" required />

  <label for="correta">Alternativa Correta:</label>
  <select id="correta" required>
    <option value="1">Alternativa 1</option>
    <option value="2">Alternativa 2</option>
    <option value="3">Alternativa 3</option>
    <option value="4">Alternativa 4</option>
  </select>

  <button type="button" onclick="adicionarPergunta()">Incluir Pergunta</button>
</form>
